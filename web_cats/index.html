<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #e8491d;
        }

        header h1 {
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container img {
            width: 30%;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box; /* to include padding and border in the element's total width and height */
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #e8491d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c43c17;
        }

        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .image-container img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>All About Cats</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <p>Cats are beloved pets around the world, known for their independent nature, playful antics, and comforting purrs. They are fascinating creatures with unique behaviors and a rich history. This website provides a brief overview of these amazing animals.</p>

            <button id="showImagesBtn">Show Images</button>
            <div class="image-container">
                <img id="catImage1" class="hidden" src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Cute+Cat+1" alt="Cute Cat 1">
                <img id="catImage2" class="hidden" src="https://via.placeholder.com/300x200/3498DB/FFFFFF?text=Cute+Cat+2" alt="Cute Cat 2">
                <img id="catImage3" class="hidden" src="https://via.placeholder.com/300x200/2ECC71/FFFFFF?text=Cute+Cat+3" alt="Cute Cat 3">
            </div>

            <button id="showVideoBtn">Show Video</button>
            <video id="catVideo" class="hidden" controls>
                <source src="cat_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script>
        document.getElementById('showImagesBtn').addEventListener('click', function() {
            document.getElementById('catImage1').classList.toggle('hidden');
            document.getElementById('catImage2').classList.toggle('hidden');
            document.getElementById('catImage3').classList.toggle('hidden');
        });

        document.getElementById('showVideoBtn').addEventListener('click', function() {
            document.getElementById('catVideo').classList.toggle('hidden');
        });
    </script>
</body>
</html>
